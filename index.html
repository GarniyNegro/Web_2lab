<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

    <title>Мотоцилки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Всі</button>
        <button class="filter-btn" data-filter="category1">Дорожні</button>
        <button class="filter-btn" data-filter="category2">Ендуро</button>
        
    </div>

    <div class="gallery">
       
    </div>

    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-description"></p>
        </div>
    </div>

   
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Оновлення</h2>
            <p>Підпишіться на оновлення.</p>
            <button id="update-yes">Так</button>
            <button id="update-no">Ні</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
